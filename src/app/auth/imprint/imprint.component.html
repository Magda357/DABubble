    <img src=".image/logo_+_text.png" />

        <div class="imprint__info">

          <p>Max Musterman</p>
          <h4 class="imprint__adress">Postanschrift</h4>
          <p>Musterstraße<br />123456 Musterstadt<br /></p>
          <h4 class="imprint__adress">Kontakt</h4>
          <p>Telefon: +49 176 123456<br />E-Mail: muster&#64;outlook.de</p>
          <h4 class="imprint__adress">Hinweise zur Website</h4>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
